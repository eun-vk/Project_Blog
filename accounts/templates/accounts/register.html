{% load static %}
<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>

<body>
  <div class="main">
    <div class="container">
      <h2 class="title">회원가입</h2>

      <form class="login" method="POST" action="{% url 'accounts:register' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div>
          <label class="label-width" for="{{ form.username.id_for_label }}">아이디</label>
          {{ form.username }}
          {{ form.username.errors }}
        </div>

        <div>
          <label class="label-width" for="{{ form.password1.id_for_label }}">비밀번호</label>
          {{ form.password1 }}
          {{ form.password1.errors }}
        </div>

        <div>
          <label class="label-width" for="{{ form.password2.id_for_label }}">비밀번호 확인</label>
          {{ form.password2 }}
          {{ form.password2.errors }}
        </div>

        <button class="submit-button" type="submit">회원가입</button>
      </form>

      <div class="login-links">
        이미 계정이 있으신가요? <a href="{% url 'accounts:login' %}">로그인</a>
      </div>
    </div>
  </div>
</body>

</html>
