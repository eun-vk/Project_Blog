
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    
    {% block extra_head %}{% endblock %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: #fafafa;
            color: #2d3748;
            line-height: 1.7;
            overflow-x: hidden;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* 헤더 */
        header {
            background: white;
            padding: 24px 0;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.06);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Crimson Text', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .nav-menu {
            display: flex;
            gap: 48px;
            list-style: none;
        }

        .nav-menu a {
            color: #718096;
            text-decoration: none;
            font-weight: 400;
            font-size: 15px;
            transition: color 0.2s ease;
            position: relative;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #4a5568;
            transition: width 0.3s ease;
        }

        .nav-menu a:hover {
            color: #2d3748;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* 메인 콘텐츠 여백 (고정 헤더 때문에 필요) */
        .main-content {
            margin-top: 80px;
            padding-top: 40px;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 16px;
            }

            .nav-menu {
                gap: 24px;
            }

            .main-content {
                margin-top: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">YourLogo</a>
                <nav>
                    <ul class="nav-menu">
                        <li><a href="/">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/services">Services</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
