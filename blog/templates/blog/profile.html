<!-- blog/templates/blog/profile.html -->
<h2>내 프로필</h2>
<div>
    {% if profile.profile_image %}
        <img src="{{ profile.profile_image.url }}" alt="프로필 이미지" style="max-width: 200px;">
    {% endif %}
    <p><strong>사용자명:</strong> {{ user.username }}</p>
    <p><strong>닉네임:</strong> {{ profile.nickname|default:"설정되지 않음" }}</p>
    <p><strong>자기소개:</strong> {{ profile.bio|default:"설정되지 않음" }}</p>
</div>
<a href="{% url 'profile_edit' %}">프로필 수정</a>
<a href="{% url 'password_change' %}">비밀번호 변경</a>
